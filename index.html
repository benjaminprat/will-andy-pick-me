<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy pick me?</h1>
    <main>
      <section>
        <section class='question-answer'>
          <input type="text" class='input' placeholder="Ask your question here!">
          <button class='imput-button-disable' type="button" name="button">Get your answer</button>
          <button class='imput-button-enable hidden' type="button" name="button">Get your answer</button>
        </section>
        <img class="eight-ball" src="./assets/eight-ball.png" alt="magic 8 ball">
        <h1 class="hidden input-question">Am I dumb?</h1>
        <h1 class="hidden answer">That's a stupid question.</h1>
        <button class='clear-button-disable' type="button" name="clear">Clear</button>
        <button class='clear-button-enable hidden' type="button" name="clear">Clear</button>
      </section>
      <img src="./assets/woody.png" alt="Woody from Toy Story">
    </main>
    <script src="index.js"></script>
  </body>
</html>
